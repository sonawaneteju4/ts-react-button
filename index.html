<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Library Demo</title>
    <link rel="stylesheet" href="dist/styles.min.css" />
  </head>
  <body>
    <h1>Button Library Demo</h1>

    <div id="button-container"></div>

    <script src="dist/button.min.js"></script>
    <script>
      // Example of how to use the Button component
      const buttonContainer = document.getElementById("button-container");

      const primaryButton = new Button({
        text: "Primary Button",
        className: "primary",
        onClick: () => alert("Primary Button Clicked!"),
      });
      buttonContainer.appendChild(primaryButton.render());

      const secondaryButton = new Button({
        text: "Secondary Button",
        className: "secondary",
        onClick: () => alert("Secondary Button Clicked!"),
      });
      buttonContainer.appendChild(secondaryButton.render());
    </script>
  </body>
</html>
